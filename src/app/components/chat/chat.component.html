<h3>Chat de {{ cs.usuario.nombre }}</h3>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div
    *ngFor="let chat of cs.chats"
    [ngClass]="{ 'text-end': cs.usuario.uid == chat.uid }"
  >
    <div>
      <span
        class="badge"
        [ngClass]="{
          'bg-primary': cs.usuario.uid == chat.uid,
          'bg-success': cs.usuario.uid != chat.uid
        }"
      >
        {{ chat.nombre }}</span
      >
      <small class="app-date">
        {{ chat.fecha | date: "medium" }}
      </small>
    </div>

    <p>{{ chat.mensaje }}</p>
  </div>
</div>

<input
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje"
  class="form-control my-2"
/>
