<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">
  <div class="text-end" *ngFor="let chat of cs.chats">
    <span class="badge bg-primary">Gerson</span>
    <p>{{ chat.mensaje }}</p>
  </div>
  <!--   <div>
    <span class="badge bg-success">Adrianita</span>
    <p>Saludos Gerson</p>
  </div> -->
</div>

<input
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje"
  class="form-control"
/>
